{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

    {% if user.is_authenticated %}
        <h2>Пользователь {{ user.username }} активирован</h2>
    {% else %}
        <h2>Активация не пройдена</h2>
    {% endif %}
    <a href="{% url 'main' %}" class="btn btn-primary">Главная</a>

{% endblock %}
