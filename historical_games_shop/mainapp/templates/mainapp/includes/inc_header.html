<div class="header">
    <div class="header-back"></div>
    <div class="container">
        <a href="{% url 'main' %}" class="logo">Historical<br><span>Games</span></a>
        <a href="tel:+1234567890" class="phone">+123 456 7890</a>
        <a href="mailto:info@example.com" class="email">info@example.com</a>
        <div class="search">
            <form action="#">
                <input type="text" placeholder="Search">
                <input type="submit">
            </form>
        </div>
        <div class="user-menu">
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <a class="dropdown-toggle lk" href="" data-toggle="dropdown">
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="{% url 'auth:edit' %}">
                                профиль
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'order:order_list' %}">
                                заказы
                            </a>
                        </li>
                    </ul>
                </div>

                <a href="{% url 'basket:basket' %}" class="basket{% if request.resolver_match.url_name == 'main' %} active{% endif %}">
                    {% if basket %}
                        {{ basket.0.total_quantity }}
                        ${{ basket.0.total_cost | floatformat:0 }}
                    {% endif %}
                </a>
                {% if user.is_superuser %}
                    <a class="admin" href="{% url 'admin:users' %}"></a>
                {% endif %}
                <a class="logout" href="{% url 'auth:logout' %}"></a>
            {% else %}
                 <a href="{% url 'auth:login' %}">войти</a>
            {% endif %}
        </div>
    </div>
</div>
